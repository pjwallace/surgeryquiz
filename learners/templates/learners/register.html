{% extends "learners/base.html" %}

{% block body %}
    <!--
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    -->

    <div class="container vh-100 d-flex flex-column justify-content-center">
        <h1 class="title text-center mb-4">Surgical Self Assessment</h1>

        <div class="d-flex justify-content-center">
            <div class="register-container bg-light p-4 rounded shadow-sm w-100">
                <div class="error-msg">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <h5>Register for an Account</h5>

                <div class="form-container" id="form-container">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username"
                            value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <input class="form-control e-mail" type="email" name="email" placeholder="Email Address"
                            value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <input class="form-control pass-word" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control confirm-password" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>

                        <div class="mt-3">
                            <input class="btn btn-primary w-100" type="submit" value="Register">
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <span class="register-span">Already have an account? <a href="{% url 'login' %}">Log In</a></span>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
