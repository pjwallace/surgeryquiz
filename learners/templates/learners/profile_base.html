{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Surgical Self Assessment Profile{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="{% static 'learners/styles.css' %}" rel="stylesheet">
        <link href="{% static 'quizes/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>  
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  

        <!-- Bootstrap JS (add this to ensure functionality) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>


            
    <head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="brand" href="#">Student Profile</a>
            <button 
                class="navbar-toggler ms-auto" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarContent" 
                aria-controls="navbarContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav ms-auto text-end">
                    <!-- Dashboard Link -->
                    <li class="nav-item">
                        <a class="nav-link" id="dashboard-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    
                    <!-- Log Out Link -->
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
                                          
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

           
    </body>
</html>
