{% extends "learners/base.html" %}

{% block body %} 

<div class="container vh-100 d-flex flex-column justify-content-center">    
    <h1 class="title text-center mb-4">Surgical Self Assessment</h1>

    <div class="d-flex justify-content-center">
        <div class="login-container bg-light p-4 rounded shadow-sm w-100">
            <div class="error-msg">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            
            <h5>Please Login:</h5>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username"
                    value="{{ username }}">
                </div>
                <div class="form-group">
                    <input class="form-control pass-word" type="password" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                    <input class="btn btn-primary w-100" type="submit" value="Login">
                </div>
            </form>

            <div class="text-center mt-3">
                <span class="register-span">Or <a href="{% url 'register' %}">Register</a> for an account</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
